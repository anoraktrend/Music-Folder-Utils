[package]
name = "mfutil"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.5.4", features = ["derive"] }
walkdir = "2.5.0"
ffmpeg-next = "7.0.0"
anyhow = "1.0.82"
thiserror = "1.0.59"
shellexpand = "3.1.0"
gio = { version = "0.19.5", features = ["v2_72"] }
glib = "0.19.5"
reqwest = { version = "0.12.4", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
urlencoding = "2.1.3"
magick_rust = "0.20.0"
crossterm = "0.27"
ratatui = "0.26"
